<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="/thanks.html"
      name="contact"
      method="POST"
      data-netlify="true"
    >
      <label for="name">
        Name
        <input type="text" name="name" />
      </label>
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="youremail@domain.com" />
      <label for="age">Age</label>
      <input type="number" name="age" placeholder="26" />
      <label for="fav-color">
        Favourite Color
        <input name="fav-color" type="color" />
      </label>
      <label for="some-text">
        Write something stupid
        <textarea
          name="some-text"
          id="some-text"
          cols="30"
          rows="10"
          placeholder="Write something here"
        ></textarea>
      </label>
      <label for="check">
        Check if you want to check
        <input type="radio" name="check" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
